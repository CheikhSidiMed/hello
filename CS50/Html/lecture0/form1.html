<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page!</title>
</head>
<body>
    <form action="">
        
        <div>
            <input type="text" name="name" name="name" placeholder="Name" id="">
            <input type="password" name="password" name="name" placeholder="Password" id="">
        </div>

        <div>
            Favorite color?
            <input type="radio" name="color" value="red"> Red
            <input type="radio" name="color" value="green"> Green
            <input type="radio" name="color" value="blue"> Blue
            <input type="radio" name="color" value="other"> Other
        </div>

        <div>
            <input list="countries" name="country" placeholder="Country" id="">
            <datalist id="countries">
                <option value="Afghanistan">
                <option value="Albania">
                <option value="Algeria">
                <option value="Andorra">
                <option value="Angola"> 
                <option value="Mauritanie">
            </datalist>
        </div>
    </form>
</body>
</html>
